<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }
        input[type="number"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ² Guess the Number ðŸŽ²</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
    <input type="number" id="guess" placeholder="Enter your guess here" />
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
</div>

<script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = Number(document.getElementById('guess').value);
        const message = document.getElementById('message');
        attempts++;

        if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
            message.textContent = "Please enter a valid number between 1 and 100!";
            return;
        }

        if (userGuess === secretNumber) {
            message.textContent = `ðŸŽ‰ Correct! You guessed the number in ${attempts} tries! ðŸŽ‰`;
            message.style.color = 'green';
        } else if (userGuess < secretNumber) {
            message.textContent = "Too low! Try again.";
            message.style.color = 'blue';
        } else {
            message.textContent = "Too high! Try again.";
            message.style.color = 'red';
        }
    }
</script>

</body>
</html>
